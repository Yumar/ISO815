<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedoresCreateDlg" widgetVar="ProveedoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProveedoresTitle}" closeOnEscape="true">

            <h:form id="ProveedoresCreateForm">

                <h:panelGroup id="display" rendered="#{proveedoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{myBundle.CreateProveedoresTitle_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_tipoPersona}" for="tipoPersona" />
                        <p:selectOneMenu id="tipoPersona" value="#{proveedoresController.selected.tipoPersona}" style="width:125px">
                            <f:selectItem itemLabel="Fisica" itemValue="Fisica" />
                            <f:selectItem itemLabel="Juridica" itemValue="Juridica" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_númeroIdentificación}" for="númeroIdentificación" />
                        <p:inputText id="númeroIdentificación" value="#{proveedoresController.selected.númeroIdentificación}" title="#{myBundle.CreateProveedoresTitle_númeroIdentificación}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_cuentaProveedor}" for="cuentaProveedor" />
                        <p:inputText id="cuentaProveedor" value="#{proveedoresController.selected.cuentaProveedor}" title="#{myBundle.CreateProveedoresTitle_cuentaProveedor}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateProveedoresLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{proveedoresController.selected.estado}" style="width:125px">
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedoresController.saveNew}" value="#{myBundle.Save}" update="display,:ProveedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProveedoresCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProveedoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
