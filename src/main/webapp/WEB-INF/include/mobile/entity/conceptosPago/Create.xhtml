<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ConceptosPagoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateConceptosPagoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ConceptosPagoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConceptosPagoCreateForm">

                <h:panelGroup id="display" rendered="#{conceptosPagoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateConceptosPagoLabel_descripción}" for="descripción" />
                            <p:inputText id="descripción" value="#{conceptosPagoController.selected.descripción}" title="#{myBundle.CreateConceptosPagoTitle_descripción}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateConceptosPagoLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{conceptosPagoController.selected.estado}" title="#{myBundle.CreateConceptosPagoTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{conceptosPagoController.saveNew}" value="#{myBundle.Save}" update="display,:ConceptosPagoListPage:ConceptosPagoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ConceptosPagoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
