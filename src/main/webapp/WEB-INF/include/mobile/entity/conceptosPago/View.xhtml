<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ConceptosPagoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewConceptosPagoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ConceptosPagoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ConceptosPagoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{conceptosPagoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConceptosPagoLabel_identificador}"/>
                            <h:outputText value="#{conceptosPagoController.selected.identificador}" title="#{myBundle.ViewConceptosPagoTitle_identificador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConceptosPagoLabel_descripción}"/>
                            <h:outputText value="#{conceptosPagoController.selected.descripción}" title="#{myBundle.ViewConceptosPagoTitle_descripción}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewConceptosPagoLabel_estado}"/>
                            <h:outputText value="#{conceptosPagoController.selected.estado}" title="#{myBundle.ViewConceptosPagoTitle_estado}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
