<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProveedoresCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateProveedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProveedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProveedoresCreateForm">

                <h:panelGroup id="display" rendered="#{proveedoresController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProveedoresLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{proveedoresController.selected.nombre}" title="#{myBundle.CreateProveedoresTitle_nombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProveedoresLabel_tipoPersona}" for="tipoPersona" />
                            <p:inputText id="tipoPersona" value="#{proveedoresController.selected.tipoPersona}" title="#{myBundle.CreateProveedoresTitle_tipoPersona}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProveedoresLabel_númeroIdentificación}" for="númeroIdentificación" />
                            <p:inputText id="númeroIdentificación" value="#{proveedoresController.selected.númeroIdentificación}" title="#{myBundle.CreateProveedoresTitle_númeroIdentificación}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProveedoresLabel_cuentaProveedor}" for="cuentaProveedor" />
                            <p:inputText id="cuentaProveedor" value="#{proveedoresController.selected.cuentaProveedor}" title="#{myBundle.CreateProveedoresTitle_cuentaProveedor}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateProveedoresLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{proveedoresController.selected.estado}" title="#{myBundle.CreateProveedoresTitle_estado}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{proveedoresController.saveNew}" value="#{myBundle.Save}" update="display,:ProveedoresListPage:ProveedoresListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ProveedoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
