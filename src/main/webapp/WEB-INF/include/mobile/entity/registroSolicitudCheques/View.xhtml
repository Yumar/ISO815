<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RegistroSolicitudChequesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRegistroSolicitudChequesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RegistroSolicitudChequesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RegistroSolicitudChequesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{registroSolicitudChequesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_númeroSolicitud}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.númeroSolicitud}" title="#{myBundle.ViewRegistroSolicitudChequesTitle_númeroSolicitud}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_monto}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.monto}" title="#{myBundle.ViewRegistroSolicitudChequesTitle_monto}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_fechaRegistro}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.fechaRegistro}" title="#{myBundle.ViewRegistroSolicitudChequesTitle_fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_estado}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.estado}" title="#{myBundle.ViewRegistroSolicitudChequesTitle_estado}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_cuentaCorriente}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.cuentaCorriente}" title="#{myBundle.ViewRegistroSolicitudChequesTitle_cuentaCorriente}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRegistroSolicitudChequesLabel_identificador}"/>
                            <h:outputText value="#{registroSolicitudChequesController.selected.identificador.nombre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
